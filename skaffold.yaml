apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: llm-alerting
build:
  artifacts:
    - image: asia-southeast1-docker.pkg.dev/play-dev-ops/k8s-asst/llm-alerting
      buildpacks:
        builder: gcr.io/buildpacks/builder
        runImage: asia-southeast1-docker.pkg.dev/play-dev-ops/k8s-asst/llm-alerting-base:google.22
        dependencies:
          ignore:
            - ".gitignore"
            - "*.md"
            - "*.yaml"
            - bin/**

manifests:
  rawYaml:
    - resources/*

deploy:
  cloudrun:
    projectid: play-dev-ops
    region: asia-southeast1

